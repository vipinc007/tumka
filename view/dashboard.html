
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
       
						
						<div class="input-group">
						<input class="form-control" ng-model="searchText" placeholder="Search" type="search" ng-change="search()" /> <span class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
						</span>
						</div>
		
		<table class="table table-sm">
		  <thead>
			<tr>
			  <th scope="col"><a ng-click="sort('Title')" > Title 
                         </a> </th>
			  <th scope="col"></th>
			  <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="item in ItemsByPage[currentPage] | orderBy:columnToOrder:reverse">
			  <td>{{item.Title}}</td>
			  <td>
				<button ng-show="!item.Playing" ng-click="play(item)" type="button" class="btn btn-default btn-sm">
					Play
				</button>
				<button ng-show="item.Playing" ng-click="stop(item)" type="button" class="btn btn-warning btn-sm">
					Stop
				</button>
				<button ng-show="item.Playing && !item.Paused"" ng-click="pause(item)" type="button" class="btn btn-info btn-sm">
					Pause
				</button>
				<button ng-show="item.Playing && item.Paused" ng-click="resume(item)" type="button" class="btn btn-info btn-sm">
					resume
				</button>
			  </td>
			  <td><a alt="Download" href="{{item.Url}}"><img  src="images/Download.png" style="width:20px;height:20px;" /></a></td>
			</tr>
		  </tbody>
		</table>
        
		
        <ul class="pagination pagination-sm">
            <li ng-class="{active:0}"><a  ng-click="firstPage()">First</a>

            </li>
            <li ng-repeat="n in range(ItemsByPage.length)"> <a  ng-click="setPage()" ng-bind="n+1">1</a>

            </li>
            <li><a  ng-click="lastPage()">Last</a>

            </li>
        </ul>
		

                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.page-content -->
